name: rvm-phantomjs
version: 1.0.8
inherits: exkazuu/rvm-phantomjs@1.0.7
type: main
platform: ubuntu@12.04
packages:
    - ruby@2.2.2
keywords:
    - ruby
    - rvm
    - phantomjs
script: |
    sudo apt-key adv --recv-keys --keyserver keyserver.ubuntu.com E5CEAB0AC5F1CA2A
    sudo apt-get -y update
    sudo apt-get -y upgrade
    sudo apt-get -y clean
    rvm get stable
    rvm cleanup all
    rvm remove 2.0.0-p576
    rvm install 2.2.2
    rvm --default use 2.2.2
    gem install bundler
    rvm list
    rvm -v
    ruby -v
    gemnasium -v
    phantomjs -v
